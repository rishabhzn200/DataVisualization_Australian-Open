<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Visualization</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!--<script type="text/javascript" src="myjsfile.js"></script>-->
    <script type="text/javascript" src="modernizr.js"></script>


    <link rel="stylesheet" type="text/css" href="mycss.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>


    <script>

    </script>


    <!-- Top Div  -->
    <div id="topbardiv">
        <img src="./AusOpen.jpg" style='height: 100%; object-fit: contain' />

    </div>

    <!-- Left Div  -->
    <div id="chart">
        <svg id="svgplayer">
            <defs>
                <marker id="markerArrow"
                        viewBox="0 0 10 10" refX="0" refY="5"
                        markerUnits="strokeWidth"
                        markerWidth="4" markerHeight="3"
                        orient="auto">
                    <path d="M 0 0 L 10 5 L 0 10 z" />
                </marker>

                <marker id="markerCircle" markerWidth="8" markerHeight="8" refX="5" refY="5">
                    <circle cx="5" cy="5" r="1" style="stroke: none; fill:#000000;"/>
                </marker>


            </defs>
        </svg>

    </div>


    <!-- Right Div -->
    <div id="rightdiv">
        <!--<p id="para">Hello</p>-->



        <div class="w3-dropdown-hover">
        <button id="yearSelectButton" class="w3-button w3-black">Select The Year!</button>
        <div id="yearSelect" class="w3-dropdown-content w3-bar-block w3-border">

            <script>
                var year = [2004,2005,2006,2007,2008,2009,2010,2011,2012,2013,2014];
                var xyear = d3.select('#yearSelect').selectAll('a');

                    xyear.data(year)
                    .enter()
                    .append('a')
                    .classed('w3-bar-item w3-button', true)
                        .text(function(d, i){return d;})
                        .attr('onclick', function(d, i){return 'selectYearData(' + d + ')'} );
                    //.attr('href', '#');

            </script>

            <!--<a href="#" onclick="" class="w3-bar-item w3-button">Link 1</a>-->
            <!--<a href="#" class="w3-bar-item w3-button">Link 2</a>-->
            <!--<a href="#" class="w3-bar-item w3-button">Link 3</a>-->
        </div>
        </div>

        <div style="color:#432bcd;font-size: larger;" id="displayPlayerData" class="playerName" align="center"></div>

    </div>




    <script src="underscore-min.js"></script>
    <script type="text/javascript">

        Modernizr.load({
            test: Modernizr.svg,
            yep: 'myjsfile.js'

        });
    </script>

    <div style="text-align:center">
        <a href="Story.pdf" class="about">About the Project.</a>
    </div>

</body>
</html>
